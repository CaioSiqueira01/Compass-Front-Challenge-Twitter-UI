<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <aside class="aside__left">
        <div class="container">
            <img src="./assets/imgs/aside-left/logo/Logo.svg" alt="twitter blue logo" class="aside__left-logo">
            <nav class="aside__left-nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <img src="./assets/imgs/aside-left/menu-icons/Home-icon.svg" alt="" class="link-icon">
                        <a href="" class="item-link-active">Home</a>
                    </li>
                    <li class="nav__list-item">
                        <img src="./assets/imgs/aside-left/menu-icons/Explore-icon.svg" alt="" class="link-icon">
                        <a href="" class="item-link">Explore</a>
                    </li>
                    <li class="nav__list-item">
                        <img src="./assets/imgs/aside-left/menu-icons/Notifications-icon.svg" alt="" class="link-icon">
                        <a href="" class="item-link">Notification</a>
                    </li>
                    <li class="nav__list-item">
                        <img src="./assets/imgs/aside-left/menu-icons/Messages-icon.svg" alt="" class="link-icon">
                        <a href="" class="item-link">Messages</a>
                    </li>
                    <li class="nav__list-item">
                        <img src="./assets/imgs/aside-left/menu-icons/Bookmarks-icon.svg" alt="" class="link-icon">
                        <a href="" class="item-link">Bookmarks</a>
                    </li>
                    <li class="nav__list-item">
                        <img src="./assets/imgs/aside-left/menu-icons/Lists-icon.svg" alt="" class="link-icon">
                        <a href="" class="item-link">Lists</a>
                    </li>
                    <li class="nav__list-item">
                        <img src="./assets/imgs/aside-left/menu-icons/Profile-icon.svg" alt="" class="link-icon">
                        <a href="" class="item-link">Profile</a>
                    </li>
                    <li class="nav__list-item">
                        <img src="./assets/imgs/aside-left/menu-icons/More-icon.svg" alt="" class="link-icon">
                        <a href="" class="item-link">More</a>
                    </li>
                </ul>
            </nav>
            <a href=""><button class="aside__left-btn">Tweet</button></a>

            <div class="aside__left-bottom">
                <div class="profile">
                    <img src="./assets/imgs/aside-left/profile/Profile-picture.svg" alt="" class="profile__picture">
                    <div class="profile__acount">
                        <h3 class="profile__name">Jerome Bell</h3>
                        <p class="profile__mail">@afonsoinocente</p>
                    </div>
                    <img src="./assets/imgs/aside-left/profile/Profile-vector.svg" alt="" class="profile__more">
                </div>
            </div>
        </div>
    </aside>
    <script src="./js/app.js"></script>
</body>
</html>
